<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">

    <title>CinePair</title>

<body>
    <header class="section">
        <h1>CinePair</h1>
        <p>Welcome! CinePair will help you compare and contrast the films you're interested in watching to help you
            decide what your next movie night should be.</p>
    </header>

    <main class="row">
        <div id="searchbox1" class="column">
            <h2>Search for a Movie Here</h2>
            <input type="text" id="search-box1">
            <button id="search-btn1">Search</button>

            <div id="result1"></div>
        </div>

        <div id="searchbox2" class="column">
            <h2>Search for a Movie Here</h2>
            <input type="text" id="search-box2">
            <button id="search-btn2">Search</button>

            <div id="result2"></div>
        </div>
    </main>


    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Thank you for using CinePair
          </p>
          <p>Developed by Children of the Watch</p>
        </div>
      </footer>

    <script src="assets/script.js"></script>
</body>

</html>
