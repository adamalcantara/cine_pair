<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">

    <link rel="stylesheet" href="assets/style.css">
    <title>CinePare</title>
</head>

<body>
    <header class="section">
        <img src="./assets/logo.png" id="logo" alt="CinePare Logo">
        <p>CinePare will help you compare the films you're interested in to help you
            decide what your next movie night should be.</p>
    </header>


    <main class="row">
        <div id="searchbox1" class="column">
            <h2>Search for a Movie Here</h2>
            <input type="text" id="search-box1">
            <button id="search-btn1">Search</button>

            <div id="poster1"></div>
        </div>

        <div id="searchbox2" class="column">
            <h2>Search for a Movie Here</h2>
            <input type="text" id="search-box2">
            <button id="search-btn2">Search</button>

            <div id="poster2"></div>
        </div>
    </main>


    <section>
        <!-- <button id="compareBtn" style="size: 20px;">Compare</button> -->
        <img src="./assets/button1.png" alt="Slate button" class="slatebtn">
        
    </section>

    <div class="row">
        <div id="statsbox1" class="column">
            <div id="result1" class="result1"></div>
        </div>

        <div id="statsbox2" class="column">
            <div id="result2" class="result2"></div>
        </div>
    </div>


    <footer class="footer">
        <div class="content has-text-centered">
          <row>Thank you for using CinePare</row> 
            <img src="assets/button2.png" alt="Slate button" id="closing">
            <row> Developed by Children of the Watch</row>
        </div>
      </footer>

    <script src="assets/script.js"></script>
</body>

</html>
